{% set name = "yaqd-core" %}
{% set version = "2023.6.0" %}
{% set sha256 = "5f77e76a95f8babd28d30d3107712caaad3968ff7aa30bd564f657fe61388483" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - platformdirs
    - tomli
    - tomli-w
    - fastavro >=1.4.0

test:
  imports:
    - yaqd_core

about:
  home: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaq-python
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
