{% set name = "yaqd-core" %}
{% set version = "2023.2.0" %}
{% set sha256 = "7299bb3aff44278f3af910f9458b4817101715f715165ed69bd2d8aa9c413f5f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - appdirs
    - tomli
    - tomli-w
    - fastavro >=1.4.0
    - flit ==3.1.0
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - appdirs
    - tomli
    - tomli-w
    - fastavro >=1.4.0

test:
  imports:
    - yaqd_core

about:
  home: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaq-python
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
